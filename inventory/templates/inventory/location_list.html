{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Locations</h2>
        <a href="{% url 'inventory:location_create' %}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Add New Location
        </a>
    </div>

    {% if locations %}
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for location in locations %}
                <tr>
                    <td>{{ location.name }}</td>
                    <td>
                        <a href="{% url 'inventory:location_update' location.pk %}" class="btn btn-sm btn-primary me-2">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'inventory:location_delete' location.pk %}" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <div class="alert alert-info">
        No locations found. <a href="{% url 'inventory:location_create' %}">Add your first location</a>.
    </div>
    {% endif %}
</div>
{% endblock %}
