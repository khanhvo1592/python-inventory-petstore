<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        
        .sidebar {
            width: 250px;
            background-color: #212529;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        .logo {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,.1);
            text-align: center;
        }

        .logo h4 {
            color: white;
            margin: 0;
        }

        .nav-link {
            color: rgba(255,255,255,.8) !important;
            padding: 12px 20px !important;
            margin: 5px 0;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: white !important;
            background-color: rgba(255,255,255,.1);
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .table {
            background-color: white;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
        }

        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
        }

        .form-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h4>INVENTORY</h4>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'low_stock' %}">
                    <i class="fas fa-exclamation-triangle me-2"></i>Low Stock
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="filterByAisle()">
                    <i class="fas fa-columns me-2"></i>Aisle
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="filterByBay()">
                    <i class="fas fa-box me-2"></i>Bay
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="showSearch()">
                    <i class="fas fa-search me-2"></i>Search
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'product_list' %}">
                    <i class="fas fa-list me-2"></i>View All
                </a>
            </li>
            <li class="nav-item mt-auto">
                <a class="nav-link" href="{% url 'admin:logout' %}">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script>
    function filterByAisle() {
        alert('Aisle filter will be implemented');
    }

    function filterByBay() {
        alert('Bay filter will be implemented');
    }

    function showSearch() {
        alert('Search functionality will be implemented');
    }
    </script>
</body>
</html>
